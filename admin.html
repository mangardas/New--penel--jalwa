<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { background: #111; color: white; padding: 20px; }
    input, button { padding: 10px; margin: 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <h2>Admin Panel - Jalwa</h2>
  <div id="login">
    <input type="password" id="password" placeholder="Enter Admin Password" />
    <button onclick="checkPassword()">Login</button>
  </div>
  <div id="panel" style="display:none;">
    <input type="text" id="newResult" placeholder="Enter New Result" />
    <button onclick="updateResult()">Update Result</button>
  </div>
  <script>
    const ADMIN_PASSWORD = "attitude king";
    function checkPassword() {
      if (document.getElementById("password").value === ADMIN_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
      } else {
        alert("Wrong password!");
      }
    }
    function updateResult() {
      const newResult = document.getElementById("newResult").value;
      firebase.database().ref("result").set(newResult);
    }
  </script>
</body>
</html>
